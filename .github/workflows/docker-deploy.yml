name: Docker Deploy CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          docker context create remote-docker --docker host=ssh://root@descenty.ru;
          docker context use remote-docker
      - run: |
          mkdir -p /home/runner/.ssh;
          ssh-keyscan descenty.ru >> /home/runner/.ssh/known_hosts
          echo "${{ secrets.KEY }}" > /home/runner/.ssh/github_actions
          chmod 600 /home/runner/.ssh/github_actions
          eval `ssh-agent -s`
          ssh-add /home/runner/.ssh/github_actions
      - uses: actions/checkout@v4
      - run: echo TOKEN=${{ secrets.TOKEN }} > .env
      - run: docker compose up
