name: Docker Deploy CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          docker context create remote-docker --docker host=ssh://root@descenty.ru;
          docker context use remote-docker
      - run: echo ${{ secrets.KEY }} > ~/.ssh/id_rsa && chmod 400 ~/.ssh/id_rsa
      - uses: actions/checkout@v4
      - run: echo TOKEN=${{ secrets.TOKEN }} > .env
      - run: docker compose up
